{% extends 'transactions/layout.html' %}
{% block content %}
<!--action sends form to url in ''-->
<div class="container">
    <form class="pt-4" action="" method="post">
        {% csrf_token %}
        <h1>Do you want to delete the transaction {{ object }}?</h1>
        <p><input type="submit" class="btn btn-danger" value="Yes"> <a href="{% url 'transaction-list' %}" class="btn btn-primary">No</a></p>
    </form>
</div>
{% endblock %}
