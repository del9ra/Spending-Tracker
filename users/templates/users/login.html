{% extends 'transactions/layout.html' %}
{% block content %}


<style>
	.center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #3498db;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="col-md-6 offset-md-3">
	{% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
    {% endif %}
</div>
<div class="center-form">
    <form method="POST">
        {% csrf_token %}
        <h2>Login</h2>
        {{ form.as_p }}
        <input type="submit" value="Login">
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </form>
</div>

{% endblock %}
